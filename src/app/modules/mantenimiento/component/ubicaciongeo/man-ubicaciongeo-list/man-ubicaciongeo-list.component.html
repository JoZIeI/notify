<div class="container-fluid px-4 mt-5">
    <div class="card bg-light mb-3">
        <div class="card-header text-center">
            <h1 class="mt-4">MANTENIMIENTO DE UBICACION</h1>
        </div>
        <div class="card-body">

            <form [formGroup]="myFormFilter">

                <div class="card bg-light mb-3">
                    <div class="card-header">BUSQUEDA</div>
                    <div class="card-body">
                        <div class="row">                            
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="">Direccion</label>
                                    <input formControlName="Direccion" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="">Distrito</label>
                                    <input formControlName="Distrito" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="">Provincia</label>
                                    <input formControlName="Provincia" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="">Departamento</label>
                                    <input formControlName="Departamento" type="text" class="form-control">
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="form-group">
                                    <label for="">Ubicacion</label>
                                    <input formControlName="Ubicacion" type="text" class="form-control">
                                </div>
                            </div>
                            
                            <div class="col-3">
                                <div class="form-group">
                                    <br>
                                    <button (click)="filtrar()" class="btn btn-primary btn-sm">
                                        <i class="fas fa-search"></i>
                                    </button>
                                    <button (click)="limpiarFiltros()" class="btn btn-danger btn-sm">
                                        <i class="fas fa-broom"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>


            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Distrito</th>
                        <th>Provincia</th>
                        <th>Departamento</th>
                        <th>Ubicacion</th>
                        <th>Direccion</th>
                        <th>
                            <button (click)="crearubicacion(modalEdit)" class="btn btn-primary btn-sm">
                                <i class="fas fa-plus"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ubicacion of ubicacions">
                        <td> {{ubicacion.idUbica}} </td>
                        <td> {{ubicacion.distrito}} </td>
                        <td> {{ubicacion.provincia}} </td>
                        <td> {{ubicacion.departamento}} </td>
                        <td> {{ubicacion.ubicacion}} </td>
                        <td> {{ubicacion.direccion}} </td>                       
                        <td>
                            <button (click)="editarubicacion(modalEdit,ubicacion)" class="btn btn-primary btn-sm">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button (click)="eliminarRegistro(ubicacion.idUbica)" class="btn btn-danger btn-sm">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="row">
                <div class="col-xs-8 col-8">

                    <pagination (pageChanged)="changePage($event)" [totalItems]="totalItems"
                        [itemsPerPage]="itemsPerPage" [previousText]="'Anterior'" [nextText]="'Siguiente'">
                    </pagination>

                </div>

                <div class="col-xs-4 col-4">

                    <select (change)="changeItemsPerPage()" [(ngModel)]="itemsPerPage" class="form-select">
                        <option value="3">3</option>
                        <option value="5">5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select>

                </div>


            </div>

        </div>
    </div>
</div>



<ng-template #modalEdit>
    <app-man-ubicaciongeo-register [title]="titleModal" [ubicacion]="ubicacionSelected" [accion]="accionModal"
        (closeModalEmmit)="getCloseModalEmmit($event)"></app-man-ubicaciongeo-register>
</ng-template>
