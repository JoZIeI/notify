<div class="modal-header">
    <h4 class="modal-title pull-left">{{title}}</h4>
    <!-- (click)="modalRef?.hide()" -->
    <button type="button" class="btn-close close pull-right" aria-label="Close">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
<div class="modal-body">

    <form [formGroup]="myForm">
        <div class="row">
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">ID</label>
                    <input formControlName="idRol" type="text" class="form-control" placeholder="Ingrese el Identificador">
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Descripcion</label>
                    <input formControlName="descripcion" type="text" class="form-control" placeholder="Ingrese el cÃ³digo">
                </div>
                <div *ngIf="myForm.get('descripcion')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('descripcion')?.hasError('required')"> Campo requerido
                    </small>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Funcion</label>
                    <input formControlName="funcion" type="text" class="form-control"
                        placeholder="Ingrese la funcion del cargo">
                </div>
                <div *ngIf="myForm.get('funcion')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('funcion')?.hasError('required')"> Campo requerido
                    </small>
                </div>
            </div>
            <div class="col-12 mt-3">
                <div class="form-group">
                    <label for="">Estado</label>
                    <input formControlName="idEstado" type="text" class="form-control"
                        placeholder="Ingrese Estado">
                </div>
                <div *ngIf="myForm.get('idEstado')?.errors &&  myForm.touched ">
                    <small class="text-danger" *ngIf="myForm.get('idEstado')?.hasError('required')"> Campo requerido
                    </small>
                </div>
            </div>



            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button [disabled]="myForm.invalid" (click)="guardar()"
                        class="btn-block btn btn-primary btn-sm">GUARDAR</button>
                </div>
            </div>
            <div class="col-6 mt-3">
                <div class="d-grid gap-2">
                    <button class="btn-block btn btn-danger btn-sm">CANCELAR</button>
                </div>

            </div>

        </div>
    </form>

</div>
